<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Style CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Wake Up!</title>
</head>

<body>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5">Wake Up!</h1>
				<p class="lead">Post Moderation Pipeline</p>
			</div>
		</div>
		<div class="row justify-content-md-center">

			<div class="col-lg-4 text-center">
				<p><strong>Video</strong></p>
				<!-- Camera -->
				<div class="camera-container">
					<video id="video" width="100%" height="300" autoplay="true"></video>
				</div>

				<!-- Take Photo Button -->
			</div>

			<div class="col-lg-4 text-center">
				<p><strong>Screenshot</strong></p>
				<!-- Canvas For Capture Taken -->
				<canvas id="canvas" width="300" height="300"></canvas>

			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 text-center">
				<p><strong>Post</strong></p>
				<!-- Camera -->
				<!-- <div class="camera-container"> -->
				<img src="https://cdn.sharechat.com/2c82401a-9e25-44f2-a46b-4d11701131c3-f48e3b15-d3ec-4c46-b09f-40dc09389bcc.jpeg"
					alt="" width="50%" height="300">
				<!-- </div> -->

			</div>

		</div>

		<div class="row justify-content-md-center">
			<div class="col-lg-12 text-center">
				<button id="discard" type="button" class="btn btn-outline-primary btn-lg">Discard</button>
			</div>
			<div class="col-lg-12 text-center">
				<button id="accept" type="button" class="btn btn-outline-primary btn-lg">Accept</button>
			</div>

		</div>

		<div class="row">
			<div class="col-lg-12 text-center">
				<h4 id="emotion">Take Action to load emotions</h4>
			</div>

		</div>

	</div>

	<!-- Verify JS -->
	<script src="verify.js"></script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
